<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        /* 초기 상태에서는 메뉴 바 숨기기 */
        .menu-bar {
            display: none;
            background-color: #333;
            color: #fff;
            width: 150px;
            position: absolute;
            top: 30px;
            left: 0;
            text-align: center;
            padding: 10px;
            z-index: 1;
        }

        /* 개요 버튼 스타일 */
        .overview-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* 개요 버튼 호버 효과 */
        .overview-button:checked ~ .overview-button {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 개요 버튼 -->
    <div class="overview-button">개요</div>

    <!-- 메뉴 바 -->
    <div class="menu-bar">
        <p>메뉴 항목 1</p>
        <p>메뉴 항목 2</p>
        <p>메뉴 항목 3</p>
        <!-- 필요한 메뉴 항목 추가 -->
    </div>
</body>
</html>
